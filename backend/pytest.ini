[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -x
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[tool:pytest.ini_options]
asyncio_mode = auto
